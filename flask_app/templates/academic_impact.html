<!DOCTYPE html>
<html>
<head>
    <title>Academic Impact</title>
    <style>
        body {
            font-family: Arial;
            background: #eef2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: white;
            padding: 25px;
            width: 420px;
            border-radius: 10px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.1);
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            margin-top: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸŽ“ Academic Impact Prediction</h2>

    <form method="POST">
        <input type="number" name="age" placeholder="Age" required>
        <input type="number" step="0.1" name="usage" placeholder="Daily Usage (hrs)" required>
        <input type="number" name="mental" min="0" max="10" placeholder="Mental Health Score" required>

        <select name="gender">
        {% for g in dropdowns.gender %}
        <option value="{{ g }}">{{ g }}</option>
        {% endfor %}
        </select>

        <select name="academic">
        {% for a in dropdowns.academic %}
        <option value="{{ a }}">{{ a }}</option>
        {% endfor %}
        </select>

        <select name="country">
        {% for c in dropdowns.country %}
        <option value="{{ c }}">{{ c }}</option>
        {% endfor %}
        </select>

        <select name="platform">
        {% for p in dropdowns.platform %}
        <option value="{{ p }}">{{ p }}</option>
        {% endfor %}
        </select>

        <select name="relationship">
        {% for r in dropdowns.relationship %}
        <option value="{{ r }}">{{ r }}</option>
        {% endfor %}
        </select>


        <button type="submit">Check Impact</button>
    </form>

    {% if prediction %}
        <hr>
        <p><b>Is social media affecting academics?</b> â†’ {{ prediction }}</p>
    {% endif %}

    <br>
    <a href="/">â¬… Back</a>
</div>

</body>
</html>

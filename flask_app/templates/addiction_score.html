<!DOCTYPE html>
<html>
<head>
    <title>Addiction Score</title>
    <style>
        body {
            font-family: Arial;
            background: #eef2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: white;
            padding: 25px;
            width: 420px;
            border-radius: 10px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.1);
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            margin-top: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸ“ˆ Addiction Score Prediction</h2>

    <form method="POST">
        <label>Age</label>
        <input type="number" name="age" required>

        <label>Average Daily Usage (Hours)</label>
        <input type="number" step="0.1" name="usage" required>

        <label>Mental Health Score (0â€“10)</label>
        <input type="number" name="mental" min="0" max="10" required>

        <label>Gender</label>
        <select name="gender">
        {% for g in dropdowns.gender %}
        <option value="{{ g }}">{{ g }}</option>
        {% endfor %}
        </select>

        <label>Academic Level</label>
        <select name="academic">
        {% for a in dropdowns.academic %}
        <option value="{{ a }}">{{ a }}</option>
        {% endfor %}
        </select>

        <label>Country</label>
        <select name="country">
        {% for c in dropdowns.country %}
        <option value="{{ c }}">{{ c }}</option>
        {% endfor %}
        </select>

        <label>Most Used Platform</label>
        <select name="platform">
        {% for p in dropdowns.platform %}
        <option value="{{ p }}">{{ p }}</option>
        {% endfor %}
        </select>

        <label>Relationship Status</label>
        <select name="relationship">
        {% for r in dropdowns.relationship %}
        <option value="{{ r }}">{{ r }}</option>
        {% endfor %}
        </select>

        <button type="submit">Predict Score</button>
    </form>

    {% if prediction %}
        <hr>
        <h3>Predicted Addiction Score:</h3>
        <p><b>{{ prediction }}</b></p>
    {% endif %}

    <br>
    <a href="/">â¬… Back</a>
</div>

</body>
</html>
